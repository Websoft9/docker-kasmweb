# image: https://hub.docker.com/r/kasmweb/desktop
# sudo docker run --rm  -it --shm-size=512m -p 6901:6901 -e VNC_PW=password kasmweb/<image>:<tag>


version: '3.8'

services:
  mongocompass:
    image: websoft9dev/mongocompass:${APP_VERSION}
    container_name: ${APP_NAME}
    ports:
      - '${APP_PORT}:6901'
    environment:
      - VNC_PW=$APP_PASSWORD

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    profiles:
      - db

networks:
  default:
      name: ${APP_NAME}

volumes:
  kasmweb:
