# image: https://hub.docker.com/r/kasmweb/desktop
# sudo docker run --rm  -it --shm-size=512m -p 6901:6901 -e VNC_PW=password kasmweb/<image>:<tag>


version: '3.8'

services:
  kasmweb:
    image: compass:${APP_VERSION}
    container_name: ${APP_NAME}
    ports:
      - '${APP_PORT}:6901'
    environment:
      - VNC_PW=$APP_PASSWORD

networks:
  default:
      name: ${APP_NAME}

volumes:
  kasmweb:
